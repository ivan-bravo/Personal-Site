<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Examples</title>
  </head>

  <body>
    <h2>FORM,LABEL AND INPUT EXAMPLES</h2>
    <p>In this page we are going to see all types of the "Input" tag. Not all them can work now, because we still need to learn Java to discover all their functions. Let's see them:</p>
    <form class="" action="index.html" method="post">
      <label>Example 1: Textbox</label>
      <input type="text"><br><br>
      <label>Example 2: Button</label>
      <input type="button" name="" value=""><br><br>
      <label>Example 3: Checkbox</label>
      <input type="checkbox" name="" value=""><br><br>
      <label>Example 4: Color</label>
      <input type="color" name="" value=""><br><br>
      <label>Example 5: Date</label>
      <input type="date"><br><br>
      <label>Example 6: Datetime (NO EST√Å ACTIVADA EN HTML5)</label>
      <input type="datetime" name="" value=""><br><br>
      <label>Example 7: Datetime-local</label>
      <input type="datetime-local" name=""><br><br>
      <label>Example 8: Email</label>
      <input type="email" name=""><br><br>
      <label>Example 9: File</label>
      <input type="file"><br><br>
      <label>Example 10: Hidden</label>
      <input type="hidden" name="" value=""><br><br>
      <label>Example 11: Image</label>
      <input type="image" src=""><br><br>
      <label>Example 12: Month</label>
      <input type="month" name="" value=""><br><br>
      <label>Example 13: Number</label>
      <input type="number" name=""><br><br>
      <label>Example 14: Password</label>
      <input type="password" name="" maxlength="2"><br><br>
      <label>Example 15: Radio</label>
      <input type="radio"><br><br>
      <label>Example 16: Range</label>
      <input type="range" min="0" max="100"><br><br>
      <label>Example 17: Reset</label>
      <input type="reset" name="" value=""><br><br>
      <label>Example 18: Search</label>
      <input type="search" name="" value=""><br><br>
      <label>Example 19: Submit</label>
      <input type="submit"><br><br>
      <label>Example 20: Tel</label>
      <input type="tel" name="" value="" maxlength="9"><br><br>
      <label>Example 21: Time</label>
      <input type="time" name="" value=""><br><br>
      <label>Example 22: Url</label>
      <input type="url" name="" value=""><br><br>
      <label>Example 23: Week</label>
      <input type="week" name="" value="">
    </form>
  </body>

</html>
